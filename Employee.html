<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="welcomeMsg"></p>

    <p id="leaveBtn">Leave</p>
    <p id="workBtn">Work Status</p>
    <p id="eventBtn">Events</p>
    <p id="dashboardBtn">Dashboard</p>

    <div id="leaveModule">
        <form>
            <label for="leaveType">Select Leave Type : </label>
            <select name="leaveType" id="leaveType">
                <option value="CL">Casual Leave (CL)</option>
                <option value="PL">Privilege Leave (PL)</option>
                <option value="SL">Sick Leave (SL)</option>
                <option value="HL">Half Leave (HL)</option>
            </select><br>

            <label for="fromDate">From Date : </label>
            <input type="date" name="fromDate" id="fromDate">
            <span id="fromDate_error"></span><br>

            <label for="toDate">To Date : </label>
            <input type="date" name="toDate" id="toDate">
            <span id="toDate_error"></span><br>
            <button type="button" id="leaveSubmitBtn">Submit</button>
        </form>

        <table id="leaveTable">
            <thead>
                <tr>
                    <th>Leave Type</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leaveTableTbody">
            </tbody>
        </table>
    </div>

    <div id="dailyWorkModule">
        <form>
            <label for="selectProject">Select Project : </label>
            <select name="selectProject" id="selectProject">
            </select><br>

            <label for="date">Select Date : </label>
            <input type="date" name="date" id="date">
            <span id="date_error"></span><br>

            <label for="hour">Select Date : </label>
            <input type="time" name="hour" id="hour">
            <span id="hour_error"></span><br>

            <label for="subject">Subject : </label>
            <input type="text" name="subject" id="subject">
            <span id="subject_error"></span><br>

            <button type="button" id="workSubmitBtn">Submit</button>            
        </form>


        <table id="workTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Hour</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="workTableTbody">
            </tbody>
        </table>
        
    </div>

    <div id="eventModule">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="eventTbody">

            </tbody>
        </table>
    </div>

    <div id="dashboardModule">
        <p id="name"></p>
        <p id="email"></p>
        <p id="project"></p>
        <p id="destination"></p>
        <p id="gender"></p>
        <p id="dob"></p>
        <p id="age"></p>
        <p id="address"></p>
    </div>
</body>
<script type="module" src="./Employee.ts"></script>
</html>
